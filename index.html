<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Login Form</title>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <!--Login Form-->
<div class="card">
    <div class="button-box">
    <div id= "btn"></div>
    <button class="toggle-btn">LOG IN</button>
    </div> 
    <form>
    <div class="form-box">
    <input type="email" class="placeholder" placeholder="Enter Email" required>
    <input type="password" class="placeholder" placeholder="Enter Password" required><br>
    <a href="#"><span>Forgot Password?</span></a>
    <button type="submit" class="btn-submit">Log in</button>
    </div>
    </form>
    <div class="icons">
    <img src="facebook.jpeg">
    <img src="twitter.jpeg">
    <img src="Gmail.jpeg">
    </div>
             
            

 </div>
</body>
</html>
